<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
      <img src="./big_tree.png" alt="Cây thông" class="tree-icon" />
    </div>

    <div class="container">
      <button id="showButton">Thiệp nè</button>
    </div>

    <div id="guideInfo" class="hidden">
      <button id="closeButton" class="close-btn">X</button>
      <div id="ax" class="card">
        <div class="imgBox">
          <div class="bark"></div>
          <img src="./mery.png" />
        </div>
        <div class="details">
          <h4 class="color2 margin">(MERRY CHRISTMAS)</h4>
          <p>Giáng Sinh đến rồi.</p>
          <p>Chúc bạn một mùa lễ an lành và</p>
          <p>hạnh phúc bên gia đình và những</p>
          <p>người thân yêu.</p>
          <!-- <p>Cảm ơn bạn đã luôn đồng hành cùng tôi.</p> -->
          <p>Hy vọng năm mới sẽ mang đến nhiều</p>
          <p>niềm vui và thành công hơn nữa.</p>
          <p class="text-right">Chúc mừng Giáng Sinh!</p>
          <p class="text-right">♥GoldenDuck♥</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
